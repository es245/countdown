<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli:200|Oxygen:300|Pacifico|Quicksand:300,400|Roboto:200,300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <div class="message">
        <div class="counter">
            <span class="days">
              <span class="day">114</span>
              <span class="label">Days</span>
            </span>
            <span class="hours">
              <span class="hour">8</span>
              <span class="label">Hours</span>
            </span>
            <span class="minutes">
              <span class="minute">55</span>
              <span class="label">Minutes</span>
            </span>
            <span class="seconds">
              <span class="second">22</span>
              <span class="label">Seconds</span>
            </span>

        </div>
        <div class="detail">Want to be notified the moment our product launches? Leave us your email.</div>
        <form action="" class="subscribe">
          <input type="text" class="email">
          <input type="submit" name="" value="Notify Me" class="submit_email">
        </form>
      </div>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
